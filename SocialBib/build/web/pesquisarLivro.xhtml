<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Livros</title>
        <link rel="stylesheet" type="text/css" href="indexCss.css"/>
        <p:growl id="growl" showSummary="false" showDetail="true"/>
    </h:head>
    <f:view encoding="ISO-8859-1">
        <h1>Social Bib </h1>

        <h:form id="formPesquisaLivro">
            <h2>Cadastro de Livros</h2>

            <h:panelGrid id="display" columns="2" cellspacing="5" cellpadding="2">  

                <h:outputText value="Titulo "/>
                <p:inputText id="campoTitulo" value="#{livroMB.livro.titulo}" maxlength="250"/>

                <h:outputText value="Autor "/>
                <p:inputText id="campoAutor" value="#{livroMB.livro.autor}" maxlength="250"/>

                <h:outputText value="Gênero "/>
                <p:selectOneMenu value="#{livroMB.livro.genero}">  
                    <f:selectItem itemLabel="Selecione" itemValue=""/>  
                    <f:selectItem itemLabel="Romance" itemValue="Romance"/>  
                    <f:selectItem itemLabel="Dramaturgia" itemValue="Dramaturgia"/>  
                    <f:selectItem itemLabel="Terror" itemValue="Terror"/>
                    <f:selectItem itemLabel="Informática" itemValue="Informática"/>
                    <f:selectItem itemLabel="Geografia" itemValue="Geografia"/>
                    <f:selectItem itemLabel="História" itemValue="História"/>
                    <f:selectItem itemLabel="Literatura" itemValue="Literatura"/>
                    <f:selectItem itemLabel="Ficção" itemValue="Ficção"/>
                    <f:selectItem itemLabel="Outros" itemValue="Outros"/>
                    <h:message for="campoGenero"/>
                </p:selectOneMenu>

                <h:outputText value="Editora "/>
                <p:inputText id="campoEditora" value="#{livroMB.livro.editora}" maxlength="250"/>

                <h:outputText value="Ano "/>
                <p:inputText id="campoAno" value="#{livroMB.livro.ano}" maxlength="250"/>


                <p:commandButton value="Pesquisar" action="#{livroMB.getLivrosPesquisa()}" update="livros"/>

            </h:panelGrid>

        </h:form>

        <h:form id="botaoExcluirLivro">
            <p:commandButton ajax="false" value="Excluir" action="#{livroMB.excluir()}"/>
        </h:form>

            
        <h:form id="formTabelaLivro" > 
            <p:growl id="growl" showSummary="false" showDetail="true"/>

            <p:dataTable id="livros" var="livro" value="#{livroMB.livrosPesquisa}" rowKey="#{livro}"
                         selection="#{livroMB.livro}" selectionMode="single"
                         emptyMessage="Você não cadastrou nenhum livro." >

                <p:ajax event="rowSelect" immediate="true" update=":formPesquisaLivro" />  
                <p:ajax event="rowUnselect" immediate="true" update=":formPesquisaLivro"/>

                <f:facet name="header">  
                    Seus Livros  
                </f:facet>  

                <p:column headerText="Título">  
                    #{livro.titulo}  
                </p:column>  

                <p:column headerText="Autor">  
                    #{livro.autor}  
                </p:column>  

                <p:column headerText="Gênero" >  
                    #{livro.genero}  
                </p:column>  

                <p:column headerText="Editora">  
                    #{livro.editora}  
                </p:column>

                <p:column headerText="Ano">  
                    #{livro.ano}  
                </p:column>

            </p:dataTable> 

            <br/>
            <br/>
            <br/>
            <br/>
            <br/>

        </h:form>
    </f:view>
</html>
