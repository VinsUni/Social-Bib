<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Social Bib</title>
        <link rel="stylesheet" type="text/css" href="indexCss.css"/>
        <p:growl id="growl" showSummary="false" showDetail="true"/>
    </h:head>
    <f:view encoding="ISO-8859-1" id="corpo">
        <h1>Social Bib </h1>
        
        <div id="estrutura">
            <h:panelGrid id="login" columns="2">
                <h:form id="formEntrar">
                    <h2>Login</h2>
                    <h:outputText value="E-mail "/>
                    <p:inputText id="campoEmail" value="#{loginMB.email}" required="true"
                                 requiredMessage="O email é obrigatório" validatorMessage="Este e-mail está errado"
                                 maxlength="100">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                    </p:inputText>
                    <br/>
                    <br/>

                    <h:outputText value="Senha "/>
                    <p:password id="campoSenha" value="#{loginMB.senha}" required="true"
                                requiredMessage="A senha é obrigatória" maxlength="100"/>
                    <br/>
                    <br/>
                    <p:commandButton ajax="false" value="Entre" action="#{loginMB.logar()}"/>
                </h:form>
            </h:panelGrid>

            <hr  id="linha"/>
            
            <h:panelGrid id="cadastrar" columns="2">
                <h:form id="formPreCadastro">
                    <h2>Cadastre-se</h2>
                    <h:outputText value="E-mail "/>
                    <p:inputText value="#{usuarioMB.emailDeCadastro}"/>
                    <br/>
                    <br/>
                    <p:commandButton ajax="false" value="Cadastre-se" action="#{usuarioMB.enviarCodigo()}"/>
                </h:form>
            </h:panelGrid>
        </div>
    </f:view>
</html>
