<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Livros</title>
    </h:head>
    <body>
        <h:form id="formCadastrarLivro">
            <h:outputText value="Titulo "/>
            <p:inputText id="campoTitulo" value="#{livroMB.livro.titulo}" required="true" 
                         requiredMessage="O titulo é obrigatório" maxlength="250"/>
            <h:message for="campoTitulo"/>
            <br/>

            <h:outputText value="Autor "/>
            <p:inputText id="campoAutor" value="#{livroMB.livro.autor}" required="true" 
                         requiredMessage="O autor é obrigatório" maxlength="250"/>
            <h:message for="campoAutor"/>
            <br/>

            <h:outputText value="Gênero "/>
            <p:selectOneMenu value="#{livroMB.livro.genero}" required="true" requiredMessage="O genero é obrigatório">  
                <f:selectItem itemLabel="Select One" itemValue="" />  
                <f:selectItem itemLabel="Romance" itemValue="Romance" />  
                <f:selectItem itemLabel="Dramaturgia" itemValue="Dramaturgia" />  
                <f:selectItem itemLabel="QualquerCoisa" itemValue="QualquerCoisa" />
                <h:message for="campoGenero"/>
            </p:selectOneMenu>
            <br/>

            <h:outputText value="Editora "/>
            <p:inputText id="campoEditora" value="#{livroMB.livro.editora}" required="true" 
                         requiredMessage="A editora é obrigatório" maxlength="250"/>
            <h:message for="campoEditora"/>
            <br/>

            <h:outputText value="Ano "/>
            <p:inputText id="campoAno" value="#{livroMB.livro.ano}" required="true" 
                         requiredMessage="O ano é obrigatório" maxlength="250"/>
            <h:message for="campoAno"/>
            <br/>



            <p:commandButton ajax="false" value="Cadastrar" action="#{livroMB.inserir()}"/>
        </h:form>


        <h:form id="formTabela">  

            <p:dataTable id="livros" var="livro" value="#{livroMB.livros}" rowKey="#{livro.id}"  
                         selection="#{LivroMB.livro}" selectionMode="single">  

                <f:facet name="header">  
                    Click "View" button after selecting a row to see details  
                </f:facet>  

                <p:column headerText="Título">  
                    #{livro.titulo}  
                </p:column>  

                <p:column headerText="Autor">  
                    #{livro.autor}  
                </p:column>  

                <p:column headerText="Editora" >  
                    #{livro.editora}  
                </p:column>  

                <p:column headerText="Gênero">  
                    #{livro.genero}  
                </p:column>
                
                <p:column headerText="Ano">  
                    #{livro.ano}  
                </p:column>


            </p:dataTable>
            
            

        </h:form>
    </body>
</html>
